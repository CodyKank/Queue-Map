<!DOCTYPE html>
<html>
        <head>
                <title>CRC Pending Jobs</title>
                <link rel="stylesheet" href="../styles.css">
                <META HTTP-EQUIV="refresh" CONTENT="60">
        </head>
        <body>
                <div id="header">
                            <h1>Notre Dame CRC</h1>
                            <h2>UGE Pending Jobs</h2>
                    
                            <span class="info">Note: Jobs may enter pending state for 3 reasons:<br>
                                    (1) The Queue is full so a job must wait for a spot--qw (dependent on priority)<br>
                                    (2) There are error in the job properties--Eqw<br>
                                    (3) The job is in a hold state--hqw
                            </span>
                </div>
